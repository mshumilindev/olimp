  <body class="notranslate">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      (function () {
        if (typeof window.CustomEvent === "function") return false;

        function CustomEvent(event, params) {
          params = params || {
            bubbles: false,
            cancelable: false,
            detail: undefined,
          };
          var evt = document.createEvent("CustomEvent");
          evt.initCustomEvent(
            event,
            params.bubbles,
            params.cancelable,
            params.detail,
          );
          return evt;
        }

        CustomEvent.prototype = window.Event.prototype;

        window.CustomEvent = CustomEvent;
      })();
      const onTranslationsUpdate = new CustomEvent("onTranslationsUpdate");
      const onSiteSettingsUpdate = new CustomEvent("onSiteSettingsUpdate");

      window.addEventListener("onTranslationsUpdate", function () {
        const dateToUpdate = new Date();

        localStorage.removeItem("translationsua");
        localStorage.removeItem("translationsru");
        localStorage.removeItem("translationsen");
        localStorage.removeItem("translationsList");

        localStorage.setItem(
          "updates",
          JSON.stringify({ translations: dateToUpdate.getTime() }),
        );
      });
    </script>
